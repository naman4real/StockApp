<script src="https://code.highcharts.com/stock/highstock.js"></script>
<script src="https://code.highcharts.com/stock/modules/data.js"></script>
<script src="https://code.highcharts.com/stock/modules/drag-panes.js"></script>
<script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
<script src="https://code.highcharts.com/stock/indicators/indicators.js"></script>
<script src="https://code.highcharts.com/stock/indicators/volume-by-price.js"></script>


<div id="container" style="width:400px;height:320px;"></div>

<script language="javascript">
    var url_string = window.location.href
    var url = new URL(url_string);
    var message = url.searchParams.get("message");
    // split the data set into ohlc and volume

    xhr=new XMLHttpRequest();
    xhr.onreadystatechange = function(){
        if(this.readyState == 4 && this.status == 200) {
            var data1=JSON.parse(this.responseText);
            //document.write(message);
            console.log(data1);
            var ohlc = [],
            volume = [],
            dataLength = data1.length,

            i = 0;

        for (i; i < dataLength; i += 1) {

            var date = (new Date(data1[i].date)).getTime();
            ohlc.push([
                date, // the date
                data1[i]['open'], // open
                data1[i]['high'], // high
                data1[i]['low'], // low
                data1[i]['close'] // close
            ]);

            volume.push([
                date, // the date
                data1[i]['volume'] // the volume
            ]);
        }


        // create the chart
        Highcharts.stockChart('container', {

            rangeSelector: {
                selected: 2
            },

            yAxis: [{
                startOnTick: false,
                endOnTick: false,
                labels: {
                    align: 'right',
                    x: -3
                },
                title: {
                    text: 'OHLC'
                },
                height: '60%',
                lineWidth: 2,
                resize: {
                    enabled: true
                }
            }, {
                labels: {
                    align: 'right',
                    x: -3
                },
                title: {
                    text: 'Volume'
                },
                top: '65%',
                height: '35%',
                offset: 0,
                lineWidth: 2
            }],

            tooltip: {
                split: true
            },

            series: [{
                type: 'candlestick',
                name: message,
                id: message,
                zIndex: 2,
                data: ohlc
            }, {
                type: 'column',
                name: 'Volume',
                id: 'volume',
                data: volume,
                yAxis: 1
            }, {
                type: 'vbp',
                linkedTo: message,
                params: {
                    volumeSeriesID: 'volume'
                },
                dataLabels: {
                    enabled: false
                },
                zoneLines: {
                    enabled: false
                }
            }, {
                type: 'sma',
                linkedTo: message,
                zIndex: 1,
                marker: {
                    enabled: false
                }
            }]
        });
        }
    }
    xhr.open("GET","http://nodejshw8app.us-east-1.elasticbeanstalk.com/historicalChart/"+message,true);
    xhr.send();

</script>
